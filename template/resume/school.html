<h5><span>{{ info.name }}</span></h5>
<div class="col-md-12 resume-item">
	{% for item in info.items %}
	<div class="col-md-12 resume-line"><div></div></div>
	<div class="col-md-12 resume-title">
		<p class="col-md-3 text-center">{{ item.startTime|date:"Y-m-d" }}&nbsp;~&nbsp;{{ item.endTime|date:"Y-m-d" }}</p>
		<p class="col-md-3 text-center">{{ item.college }}</p>
		<p class="col-md-3 text-center">{{ item.degree }}</p>
		<p class="col-md-3 text-center">{{ item.profession }}</p>
	</div>
	{% endfor %}
</div>
