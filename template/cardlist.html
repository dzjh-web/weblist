<ul class="row card-wrapper">
    {% for info in infoList %}
    <li class="col-md-4">
        <div class="card-item">
            <a class="btn-block card-info" href="{{ info.url }}" target="_blank">
                <div class="thumbnail card-show">
                    <img class="card-img" src="{{ info.thumbnail }}" />
                    <div class="caption">
                        <h3 class="text-center">{{ info.title }}</h3>
                        {% if info.subTitle %}
                        <p class="text-center">[{{ info.subTitle }}]</p>
                        {% endif %}
                    </div>
                </div>
                <div class="card-hide">
                    <div class="card-content">
                        <article>
                            {{ info.description | safe }}
                        </article>
                    </div>
                </div>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
<script language="JavaScript">
    initWebkitFunc = function() {
        // 新建卡牌
        var card = new FlipCardIndex($(".card-wrapper .card-item"));
        card.setDefaultClassName("card-item");
    }
</script>
